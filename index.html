<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Test</title>
    <script src="https://unpkg.com/aframe@1.7.0/dist/aframe.min.js"></script>
</head>
<body style="background-color: #000;">
    <a-scene>
        <a-assets>
            <a-asset-item id="chair-01" src="chair-01.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#chair-01" position="0 2 -2" scale="1 1 1"></a-entity>
        <a-text value="Hello World" position="0 2 -3" color="white" scale="2 2 2"></a-text>
        <a-sky color="teal"></a-sky>
    </a-scene>
</body>
</html>
